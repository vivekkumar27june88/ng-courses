<div class="featured-movies-container">
  <mat-card class="featured-movie-card"
            *ngFor="let movie of featuredMovies?.data?.results">

    <mat-card-header>
      <div mat-card-avatar
           class="header-image"
           [style.backgroundImage]="'url('+ featuredMovies.iconBaseUrl + movie.backdrop_path +')'"></div>
      <mat-card-title class="card-title">{{movie.original_title}}</mat-card-title>
      <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image
         class="card-image"
         src="{{featuredMovies.imageBaseUrl+movie.backdrop_path}}"
         alt="{{movie.original_title}}">

    <mat-card-content>
      <p class="overview">{{movie.overview}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

  </mat-card>
</div>
